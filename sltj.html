<head>
  <title>Sweet Like The JAM</title>
</head>

<body>
	<div class="youtubeContainer">
		<div id="youtubePlayer"></div>
	</div>

  {{> controls}}

  {{> songs}}
</body>

<template name="controls">
	<input type="text" tabindex="1" id="search" placeholder="What do you want to listen to?">
	<span id="controls">
  	<button id="play" tabindex="2">Play</button>
  </span>
</template>

<template name="song">
	<li>{{name}} by {{artist}} ({{youtubeId}})</li>
</template>

<template name="songs">
	<div>
		<ol>
			{{#each songs}}
				{{> song}}
			{{/each}}
		</ol>
	</div>
</template>
